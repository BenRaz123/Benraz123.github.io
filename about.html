<style>/*
 * General Settings
 */

@import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

@font-face {
	font-family: "cantvf";
	src: url('/assets/Cantarell-VF.woff2') format('woff2')
}

:root {
	--sans: "cantvf", "system-ui", "Verdana", "Tahoma", sans-serif;
	--title: var(sans);
	--mono: "Ubuntu Mono", "DejaVu Sans Mono", monospace;
	--red: darkred;
	--green: darkgreen;
	--blue: blue;
	--magenta: darkmagenta;
	--orange: darkorange;
	--yellow: darkgoldenrod;
	--pink: fuchsia;
	--code-block-bg: rgba(0,0,0,0.13333);
}

@media (prefers-color-scheme: dark) {
	:root {
		--fg: white;
		--bg: #161616;
		--accent: #7744aa;
		--note-bg-color: #221;
		--info-bg-color: #252525;
		--warning-bg-color: #251010;
		--carrotssticks-bg-color: #251705;
	}
}

@media (prefers-color-scheme: light) {
	:root {
		--fg: black;
		--bg: white;
		--accent: #639;
		--note-bg-color: #ffc;
		--info-bg-color: lightgray;
		--warning-bg-color: #fcc;
		--carrotssticks-bg-color: #ffefcc;
	}
}

h1,
h2,
h3,
h4 {
	font-family: var(--title)
}

a {
	word-wrap: break-word;
}

p {
	line-height: 1.25rem;
}

* {
	font-family: "cantvf", "system-ui", "Verdana", "Tahoma", sans-serif;
	font-family: var(--sans);
	color: var(--fg);
	background-color: var(--bg);
}

h1,
h2 {
	font-weight: 800;
}

a {
	color: var(--accent);
}

h1 {
	font-size: 2.5rem;
	font-variation-settings: 'wght' 900;
}

/*
 * Emojis
 */

span.emoji {
	background-color: rgba(0,0,0,0);
	margin: 0;
	padding: 0;
}

/*
 * Text Selection
 */

*::-moz-selection {
	background-color: var(--accent);
	color: var(--bg);
}

*::selection {
	background-color: var(--accent);
	color: var(--bg);
}

/*
 * Main and Footer Margin
 */

body {
	margin: 0
}

.main-container {
	display: flex;
	flex-direction: column;
	width: 100%;
	align-items: center;
}

@media screen and (min-width: 800px) {
	main {
		width: 70rem;
	}
}

main>*,
footer {
	margin-left: 20%;
	margin-right: 20%;
}

@media screen and (max-width: 500px) {
	main {
		width: none;
	}

	main>*,
	footer {
		margin-left: 2%;
		margin-right: 2%;
	}
}

@media screen and (min-width: 501px) {

	pre:not([class]),
	main div.sourcecode {
		margin-left: 15%;
		margin-right: 15%;
	}
}

/*nav,
nav * {
    max-width: none
}*/

/* 
 * Footer Color & Font Size
 */

footer,
footer * {
	color: gray
}

footer {
	margin-top: 5rem;
	margin-bottom: 2rem;
	font-size: smaller;
}

footer * {
	font-size: inherit;
}

/*
 * Navbar Layout & Styling
 */

nav {
	padding: 1rem 2rem;
	margin: 0;
	margin-bottom: 1rem;
	display: flex;
	justify-content: space-between;
	border-top: 1px solid white;
	border-bottom: 2px solid var(--accent);
	/*filter: drop-shadow(0px 5px 10px #050505);*/
	position: sticky;
	top: 0;
	z-index: 0
}

nav a {
	color: var(--fg);
}

#self-link {
	font-weight: bold
}

.delim {
	color: gray;
	-webkit-user-select: none;
	   -moz-user-select: none;
	        user-select: none;
}

/*
 * Timestamp Styles
 */

span.timestamp {
	margin-right: 0;
}

span.timestamp,span.timestamp * {
		padding: 0;
		background-color: rgba(0,0,0,0);
		color: gray;
		font-family: "Ubuntu Mono", "DejaVu Sans Mono", monospace;
		font-family: var(--mono)
	}

/*
 * Blog Posts List
 */

ul > li {
		list-style-type: "- ";
	}

ul > li:has(span.ts,a) {
			color: var(--fg);
			list-style-type: "- ";
		}

ul > li:has(span.ts,a:hover) {
			color: var(--accent);
			list-style-type: "> ";
		}

ul > li::marker {
			font-family: "Ubuntu Mono", "DejaVu Sans Mono", monospace;
			font-family: var(--mono);
		}

/*
 * Blog Post Upper Links
 */

.nav-links-container {
	display: flex;
	gap: 1rem;
}

/* This element is only supposed to show when CSS and JS are disabled */
noscript.hide {
	display: none;
}

/*
 * Blog Post hr
 */

main>hr {
	border: 0.5px solid rgba(255,255,255,0.13333);
	margin-top: 1rem;
}

/*
 * Code Block Styling
 */

code {
	background-color: rgba(0,0,0,0.13333);
	background-color: var(--code-block-bg);
	font-family: "Ubuntu Mono", "DejaVu Sans Mono", monospace;
	font-family: var(--mono);
	padding: 1px 7px 2px 7px;
	border-radius: 5px;
}

pre {
	background-color: rgba(0,0,0,0.13333);
	background-color: var(--code-block-bg);
	padding: 1rem;
	white-space: pre-wrap;
	border-radius: 0.5rem;
}

pre code {
	padding: 0;
}

pre * {
	margin: 0;
	font-family: "Ubuntu Mono", "DejaVu Sans Mono", monospace;
	font-family: var(--mono);
	background-color: rgba(0,0,0,0);
}

pre>code>span:first-child {
	margin-left: 0em
}

span.kw {
	color: darkred;
	color: var(--red);
	font-weight: bold
}

span.at {
	color: darkmagenta;
	color: var(--magenta);
	font-weight: bold
}

span.dt {
	color: blue;
	color: var(--blue)
}

span.fu {
	color: darkgoldenrod;
	color: var(--yellow)
}

span.bu {
	color: blue;
	color: var(--blue)
}

span.op {
	color: darkred;
	color: var(--red)
}

span.cf {
	color: fuchsia;
	color: var(--pink);
	font-weight: bold
}

span.co {
	color: gray;
}

span.an {
	color: darkgoldenrod;
	color: var(--yellow);
	font-weight: bold
}

span.va {
	color: var(--fg);
	font-weight: bold
}

span.st {
	color: darkgreen;
	color: var(--green)
}

span.ss {
	color: darkgreen;
	color: var(--green)
}

span.sc {
	color: darkgreen;
	color: var(--green);
	font-weight: bold
}

span.ch {
	color: darkmagenta;
	color: var(--magenta)
}

/*
 * Styles for comments 
 */


details {
	margin-top: 1rem;
}

summary,summary * {
		cursor: pointer;
	}

summary::marker {
		display: inline;
	}

summary h2 {
		display: inline;
		font-size: 1.5em;
		margin: 0;
		margin-left: 0.5rem;
	}

div#disqus_thread {
	margin-top: 1rem;
}

/*
 * Notes & Other Admonitions
 */
div:not(:has(main))[class]:has(p) {
	/*
	 * Kind of Like a Class
     	 */

	/*
	 * Variables
     	 */
	--bg-color: var(--info-bg-color);
	--before-fg-color: white;
	--before-bg-color: gray;

	margin-top: 1rem;
	background-color: var(--bg-color);
	padding: 0.2rem 0.5rem;
	border-radius: 1rem;
	border: 0px solid rgba(0,0,0,0);
	cursor: help;
}
div[class]:not(:has(main)):has(p) *:not(code) {
		color: var(--fg);
		background-color: rgba(0,0,0,0);
	}
div[class]:not(:has(main)):has(p) > *:not(ul) {
		padding: 0.2rem 0.5rem;
	}
div[class]:not(:has(main)):has(p) > ul {
		padding: 0.5rem 1.25rem;
	}
div[class]:not(:has(main)):has(p) > div.sourceCode {
		padding: 0;
		margin: 0;
	}
div[class]:not(:has(main)):has(p) > div.sourceCode > pre {
			margin: 0;
		}
div[class]:not(:has(main)):has(p):hover::before {
		margin-left: -2em;
	}
div[class]:not(:has(main)):has(p)::before {
		font-style: normal;
		color: var(--before-fg-color);
		background-color: var(--before-bg-color);
		padding: 0.5rem;
		text-transform: capitalize;
		content: attr(class);
		margin-left: -1em;
		font-weight: bold;
		transition: margin-left 0.3s;
	}
div[class]:not(:has(main)):has(p) *::-moz-selection {
		background-color: var(--before-bg-color);
		color: var(--before-fg-color);
	}
div[class]:not(:has(main)):has(p) *::selection {
		background-color: var(--before-bg-color);
		color: var(--before-fg-color);
	}
div[class]:not(:has(main)):has(p) > p:first-child {
		display: none;
	}

div[class="carrots/sticks"]:has(p) {
	--before-bg-color: green !important;
	--before-bf-color: black !important;
	--bg-color: var(--carrotssticks-bg-color) !important;
}

div.warning:has(p) {
	--bg-color: var(--warning-bg-color) !important;
	--before-bg-color: red !important;
}

div.note:has(p),
div.disclaimer:has(p) {
	--bg-color: var(--note-bg-color) !important;
	--before-bg-color: yellow !important;
	--before-fg-color: black !important;
}

/*
 * WIP Banner
 */

[wip]::before {
	content: "WORK IN PROGRESS";
	background: repeating-linear-gradient(-55deg,
			#000000, #000000 15px,
			#e2d529 15px, #e2d529 30px);
	display: block;
	width: 100%;
	color: white;
	font-weight: bold;
	font-family: "cantvf", "system-ui", "Verdana", "Tahoma", sans-serif;
	font-family: var(--sans);
	padding: 0.5em 0;
	text-align: center;
	border-radius: 0rem 0rem 1rem 1rem;
	position: sticky;
	text-shadow:
		1px 1px 2px black,
		1px -1px 2px black,
		-1px 1px 2px black,
		-1px -1px 2px black;
	top: 2;
}
